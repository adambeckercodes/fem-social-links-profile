<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <main>
    <div class="container">
      <section class="card flex">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="card__img">

        <div class="card__info">
          <h1 class="card__name">
            Jessica Randall
          </h1>
          <p class="card__geo">
            London, United Kingdom
          </p>
        </div>

        <p class="card__descr">
          "Front-end developer and avid reader."
        </p>

        <ul class="card__list flex">
          <li class="card__item">
            <a href="https://github.com/" class="card__link" aria-label="Visit Jessica's GitHub profile" target="_blank">
              GitHub
            </a>
          </li>
          <li class="card__item">
            <a href="https://www.frontendmentor.io/home" class="card__link" aria-label="Visit Jessica's Frontend Mentor profile" target="_blank">
              Frontend Mentor
            </a>
          </li>
          <li class="card__item">
            <a href="https://linkedin.com/" class="card__link" aria-label="Visit Jessica's LinkedIn profile" target="_blank">
              LinkedIn
            </a>
          </li>
          <li class="card__item">
            <a href="https://x.com/home?lang=en" class="card__link" aria-label="Visit Jessica's Twitter profile" target="_blank">
              Twitter
            </a>
          </li>
          <li class="card__item">
            <a href="https://www.instagram.com/" class="card__link" aria-label="Visit Jessica's Instagram profile" target="_blank">
              Instagram
            </a>
          </li>
        </ul>
      </section>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br>
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </main>
</body>

</html>
